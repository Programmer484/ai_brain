name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest
    
    - name: Run linter
      run: ruff check .
    
    - name: Run tests
      run: python -m pytest -p no:launch_testing || python -c "import tests.test_dummy; tests.test_dummy.test_dummy(); print('Tests passed')" 